<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Type Sgaw Karen online</title>

	<!-- jQuery (required) & jQuery UI + theme (optional) -->
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="https://mottie.github.io/Keyboard/js/jquery.keyboard.js"></script>
	<script src="https://mottie.github.io/Keyboard/js/jquery.keyboard.extension-typing.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="./css/keyboard-basic.css" rel="stylesheet">

	<style>
		@font-face {
			font-family: 'Padauk';
			src: url('./font/Padauk-Regular.ttf');
		}
		.ui-keyboard-button {
			font-family: 'Padauk';
			font-size: 1em;
		}
		body {
			margin-top: 10px;
		}
		#map {
			font-family: 'Padauk';
			font-size: 1.4em;
			width: 100%;
			height: 100%;
		}
		#wrap {
			display: block;
			margin: 0 auto;
			width: 80%;
			height: 50%;
		}
		@media (max-width: 700px) {
			#wrap {
				width: 100%;
			}
		}
		#top-row {
			padding: 1% 10%;
			text-align: center;
		}
		.top-tab {
			padding: 0 5%;
			text-align: center;
			font-family: monospace;
			font-size: 1.4em;
			color: black;
			text-decoration: underline;
		}
		.top-tab:hover {
			background-color: grey;
			color: white;
		}
	</style>

</head>

<body>

<div id="top-row">
	<a href="/info/"><span class="top-tab">Info</span></a>
	<a href="/mobile/"><span class="top-tab">Mobile</span></a>
	<a href="https://www.github.com/benloks/lix-wa"><span class="top-tab">Code</span></a>
</div>

<div id="wrap">
  <textarea id ="map" type="text" rows="5"></textarea>
</div>

</body>

<script>
$(function() {
		$('#map').keyboard({
			alwaysOpen: true,
			layout: 'custom',
			usePreview: false,
			customLayout: {
				'normal': [
					'\u1015(`) \u1041(1) \u1042(2) \u1043(3) \u1044(4) \u1045(5) \u1046(6) \u1047(7) \u1048(8) \u1049(9) \u1040(0) \u103C(-) \u2014(=) {bksp}',
					'{tab} \u1006(q) \u1010(w) \u1014(e) \u1019(r) \u1021(t) \u1015(y) \u1000(u) \u1004(i) \u101E(o) \u1005(p) \u101F([) \u003D(]) \u104F(\\)',
					'\u1031(a) \u103B(s) \u102D(d) \u103A(f) \u102B(g) \u1037(h) \u103C(j) \u102F(k) \u1030(l) \u1038(;) \u1012(\') {enter}',
					'{shift} \u1016(z) \u1011(x) \u1001(c) \u101C(v) \u1018(b) \u100A(n) \u102C\u103A(m) \u101A(,) \u1063\u103A(.) \u201D(/) {shift}',
					'{space}'
				],
				'shift': [
					'\u103C\u102F(~) \u100A(!) \u1065(@) \u00A3(#) \u1043($) \u101B(%) \u1044(^) \u101B(&) \u1002(*) ( ) \u103C(_) \u103E\u102F(+) {bksp}',
					'{tab} \u1001(Q) \u1010(W) \u1014(E) \u1064(R) \u104E(T) \u104C(Y) \u1062(U) \u1062\u103A(I) \u1063\u103A(O) \u102C\u103A(P) \u1027({) \u1002(}) \u1051(|)',
					'\u2215(A) \u103E(S) \u102E(D) \u1060(F) \u103D(G) \u1036(H) \u1032(J) \u102F(K) \u1030(L) \u1064(:) \u102E(") {enter}',
					'{shift} \u1007(Z) \u100C(X) \u1003(C) \u103B\u1037(V) \u103C(B) \u103B\u1037(N) \u1014\u1037(M) \u002C(<) \u1062\u103A(>) \u201C(?) {shift}',
					'{space}'
				]
			}
		})
		// activate typing extension
		.addTyping({
			showTyping: true,
			delay: 250
		});
});

</script>

</html>
